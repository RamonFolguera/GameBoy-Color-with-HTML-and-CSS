<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Videoconsola</title>
</head>
<body>
    <div class="container">
        <div class="top-container">
            <div class="screen-container">

                <div class="power-container">
                    <div class="top-power-container">
                        <div id="power-light"></div>
                        <div class="power-halfmoons-container">
                            <span class="halfmoons halfmoon-1"></span>
                            <span class="halfmoons halfmoon-2"></span>
                            <span class="halfmoons halfmoon-3"></span>
                        </div>
                    </div>
                    
                    <div id="power-letters">
                        <p>POWER</p>
                    </div>
                </div>
                <div class="gameboycolor-container">
                    <div class="gameboy-container">GAME BOY</div>
                    <div class="color-container">
                        <div id="C">C</div>
                        <div id="O1">O</div>
                        <div id="L">L</div>
                        <div id="O2">O</div>
                        <div id="R">R</div>
                    </div>
                </div>

                <div class="display-container">
                    

                </div>
            </div>



        </div>
        <div class="bottom-container">
            <div></div>
            <div></div>
        </div>
    </div>
    




</body>
</html>
