<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- link para los iconos de las flechas -->
    <script src="https://kit.fontawesome.com/65024854fe.js" crossorigin="anonymous"></script>

    <title>Videoconsola</title>
</head>
<body>
    <div class="container">
        <div class="top-container">
            <div class="screen-container">

                <!-- Agrupo la parte del POWER en un container y lo subdivido en 3: la luz de encendido, las tres medias lunas y la palabra POWER -->
                
                <div class="power-container">
                    <div class="top-power-container">
                        <div id="power-light"></div>
                        <div class="power-halfmoons-container">
                            <span class="halfmoons halfmoon-1"></span>
                            <span class="halfmoons halfmoon-2"></span>
                            <span class="halfmoons halfmoon-3"></span>
                        </div>
                    </div>
                    
                    <div id="power-letters">
                        <p>POWER</p>
                    </div>
                </div>

                <!-- gameboycolor contiene toda el tÃ­tulo GAMEBOYCOLOR y se divide en GAMEBOY y en COLOR. COLOR a su vez se divide en letras   -->

                <div class="gameboycolor-container">
                    <div class="gameboy-container">GAME BOY</div>
                    <div class="color-container">
                        <div id="C">C</div>
                        <div id="O1">O</div>
                        <div id="L">L</div>
                        <div id="O2">O</div>
                        <div id="R">R</div>
                    </div>
                </div>

                <!-- DISPLAY es la parte del screen donde aparece el videojuego -->

                <div class="display-container">
                    

                </div>
            </div>



        </div>

        <!--  COMIENZO DE LA PARTE INFERIOR DE LA GAMEBOY -->

        <div class="bottom-container">
            <div class="top-section-container">
                <div class="nintendoLabel-container">
                    <p>Nintendo</p> 
                </div>
                <div class="controls-container">
                    <div class="cross-container">
                        
                        <!-- Intento de hacerlo con path -->
                        
                        <!-- <svg id="cross"  rx="5" ry="5 heigth="100" width="110" viewBox="0 0 200 200">
                            <path fill="#2c313e" box-shadow="2px 2px 2px 2px #2c313e" d="M0 30 L30 30 L30 0 L70 0 L70 30 L100 30 L100 70 L70 70 L70 100 L30 100 L30 70 L0 70 Z" />
                        </svg> -->
                        <div id="vertical-rect">
                            <i class="fa-solid fa-sort-down"></i>
                            <i class="fa-solid fa-sort-up"></i>
                        </div>
                        <div id="horizontal-rect">
                            <i class="fa-solid fa-caret-left"></i>
                            <i class="fa-solid fa-caret-right"></i>
                        </div>
                        <div id="center-circle"></div>
                    </div>
                    <div class="round-buttons-container">
                        <div id="button-B">
                            <p>B</p>
                        </div>
                        <div id="button-A">
                            <p>A</p>
                        </div>
                    </div>
                </div>    
            </div>

            <div class="bottom-section-container">
                <div class="select-start-container">
                    <div class="select-start-buttons-container">
                        <div id="select-button"></div>
                        <div id="start-button"></div>
                    </div>
                    <div class="select-start-titles-container">
                        <p id="select-title">SELECT</p>
                        <p id="start-title">START</p>
                    </div>

                </div>
                <div class="speaker-container">
                    <!-- Fila 1 -->
                    <div class="empty"></div>
                    <div class="dot dot-open"></div>
                    <div class="dot dot-closed"></div>
                    <div class="dot dot-open"></div>
                    <div class="dot dot-closed"></div>
                    <div class="dot dot-open"></div>
                    <div class="dot dot-closed"></div>
                    <div class="empty"></div>
                    <!-- Fila 2 -->
                    <div class="dot dot-open"></div>
                    <div class="dot dot-closed"></div>
                    <div class="dot dot-open"></div>
                    <div class="dot dot-closed"></div>
                    <div class="dot dot-open"></div>
                    <div class="dot dot-closed"></div>
                    <div class="dot dot-open"></div>
                    <div class="dot dot-closed"></div>
                    <!-- Fila 3 -->
                    <div class="dot dot-closed"></div>
                    <div class="dot dot-open"></div>
                    <div class="dot dot-closed"></div>
                    <div class="dot dot-open"></div>
                    <div class="dot dot-closed"></div>
                    <div class="dot dot-open"></div>
                    <div class="dot dot-closed"></div>
                    <div class="dot dot-open"></div>
                    <!-- Fila 4 -->
                    <div class="dot dot-open"></div>
                    <div class="dot dot-closed"></div>
                    <div class="dot dot-open"></div>
                    <div class="dot dot-closed"></div>
                    <div class="dot dot-open"></div>
                    <div class="dot dot-closed"></div>
                    <div class="dot dot-open"></div>
                    <div class="dot dot-closed"></div>
                    <!-- Fila 5 -->
                    <div class="dot dot-closed"></div>
                    <div class="dot dot-open"></div>
                    <div class="dot dot-closed"></div>
                    <div class="dot dot-open"></div>
                    <div class="dot dot-closed"></div>
                    <div class="dot dot-open"></div>
                    <div class="dot dot-closed"></div>
                    <div class="dot dot-open"></div>
                    <!-- Fila 6 -->
                    <div class="dot dot-open"></div>
                    <div class="dot dot-closed"></div>
                    <div class="dot dot-open"></div>
                    <div class="dot dot-closed"></div>
                    <div class="dot dot-open"></div>
                    <div class="dot dot-closed"></div>
                    <div class="dot dot-open"></div>
                    <div class="dot dot-closed"></div>
                    <!-- Fila 7 -->
                    <div class="dot dot-closed"></div>
                    <div class="dot dot-open"></div>
                    <div class="dot dot-closed"></div>
                    <div class="dot dot-open"></div>
                    <div class="dot dot-closed"></div>
                    <div class="dot dot-open"></div>
                    <div class="dot dot-closed"></div>
                    <div class="dot dot-open"></div>
                    <!-- Fila 8 -->
                    <div class="empty"></div>
                    <div class="dot dot-closed"></div>
                    <div class="dot dot-open"></div>
                    <div class="dot dot-closed"></div>
                    <div class="dot dot-open"></div>
                    <div class="dot dot-closed"></div>
                    <div class="dot dot-open"></div>
                    <div class="empty"></div>


                </div>
            </div>
        </div>
    </div>
    



    <script src="./js/script.js"></script>
</body>
</html>
